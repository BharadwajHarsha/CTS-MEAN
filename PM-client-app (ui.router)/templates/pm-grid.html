<div>

	<table class="table table-bordered">

		<tr>
			<th>Name</th>
			<th>Price</h>
			<th>Make</th>
			<th>Available</th>
			<th colspan="2"></th>
		</tr>

		<tr ng-repeat="product in products">
			<!-- <td><a href="#/view-all/view-product/{{product.id}}">{{product.name}}</a></td> -->
			<!-- <td><a ui-sref="all.view({prodId:product.id})">{{product.name}}</a></td> -->
			<td><a ui-sref=".view({prodId:product.id})">{{product.name}}</a></td>
			<td>{{product.price}}</td>
			<td>{{product.make |date}}</td>
			<td>{{product.isAvailable}}</td>
			<td><a ui-sref=".edit({prodId:product.id})"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="remove(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>

	</table>  
	<table class="table table-bordered">
		<tr ng-repeat="user in users">
			<td>{{user.fname}}</td>
			<td>{{user.lname}}</td>
		</tr>
	</table>
	
	<div class="row">
		<div class="col-md-6">
			<ui-view name="edit"></ui-view>
		</div>
		<div class="col-md-6">
			<ui-view name="read"></ui-view>
		</div>
	</div>
	
</div>
